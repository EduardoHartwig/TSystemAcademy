<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/Cadastrar.js"></script>
    <script src="../js/Consultar.js"></script>
</head>
<body>
        <!-- Cadastro Produto -->
        <div>
            <h3>Cadastro Produto</h3><br>

            <label for="categoria">Selecione a Categoria</label><br>
            <select name="categoria" id="categoria">
                <option value="">---</option>
                <option value="Eletrônicos">Eletrônicos</option>
                <option value="Vestuários">Vestuários</option>
                <option value="Midias Digitais">Midias Digitais</option>
            </select><br>

            <label for="descricao">Informe Descrição do Produto</label><br>
            <input type="text" id="descricao" placeholder="Descrição"><br>
            <label for="marca">Informe a Marca</label><br>
            <input type="text" id="marca" placeholder="marca"><br>
            <label for="preco">Informe o Preço</label><br>
            <input type="number" id="preco" placeholder="R$ 0,00"><br>
            <label for="estoque">Informe a Quantidade</label><br>
            <input type="number" id="estoque" placeholder="Estoque"><br>
            <label for=""></label>Insira a URL da imagem do Produto<br>
            <input type="url" id="url" placeholder="URL"><br>
            <button onclick="CadastrarProduto()">Cadastrar</button>
            <button onclick="ProdutosPaginaInicial()">Cadastrar ele</button>
            <button onclick="cadastrarVestuario()">Cadastrar ves</button>
            <button onclick="cadastrarGames()">Cadastrar gam</button>
            <hr>
        </div>
</body>
</html>
